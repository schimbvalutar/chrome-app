<!DOCTYPE html>
<html lang="ro">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"/>
    <meta charset="utf-8"/>
    <title>Cursul valutar într-un nou tab, o aplicație SchimbValutar</title>
    <link href="app/css/app.css" rel="stylesheet" type="text/css"/>
</head>
<body class="page new-tab-page">
<main>
    <div class="container">
        <nav>
            <ul>
                <li><a href="https://www.facebook.com/SchimbValutar/" target="_blank" title="Urmărește SchimbValutar pe Facebook" class="btn btn-sm btn-facebook"><span data-icon="&#xe00b;"></span></a></li>
                <li><a href="https://chrome.google.com/webstore/detail/cursul-valutar-%C3%AEntr-un-no/kgmcpgahheemdllmeopkogaejpkdekhi/reviews" target="_blank" title="Lasă un review" class="btn btn-sm btn-review"><span data-icon="&#xe009;" class="ic-mr-5 ic-heart"></span> Lasă un review</a></li>
            </ul>
        </nav>
        <section>

            <h1>Cursul valutar <strong>într-un nou tab</strong></h1>
            <h2>o aplicație <a class="logo logo-sm ns" href="https://schimbvalutar.com" target="_blank" title="SchimbValutar">Schimb<strong>Valutar</strong></a></h2>

            <div class="spinner"></div>

            <section class="currency-table hide">

                    <thead>
                    <tr>
                        <th class="show-lg-inline" width="5%"></th>

                        <th width="35%">Cotaţie (RON)</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <a href="https://schimbvalutar.com/" class="btn btn-default btn-centered"><span data-icon="&#xe022;" class="ic-mr-5 ic-evolution"></span> Afișează mai multe cotații</a>

            </section>
        </section>
    </div>
</main>
<script src="app/js/app.min.js"></script>
</body>
</html>
